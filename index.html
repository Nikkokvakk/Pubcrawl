<!DOCTYPE html>
<html>
<head>
    <title>Oslo Pub Crawl Planner</title>
    <style>
        /* Style section remains the same */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            gap: 20px;
        }

        #left-panel {
            width: 300px;
        }

        #map {
            flex-grow: 1;
            height: 100vh;
            border-radius: 8px;
        }

        .pub-list {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .pub-item {
            padding: 10px;
            margin: 5px 0;
            background-color: #f0f0f0;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        .delete-btn {
            background-color: #ff4444;
            padding: 4px 8px;
        }

        #search-results {
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .search-result-item {
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }

        .search-result-item:hover {
            background-color: #f5f5f5;
        }

        .pub-details {
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="left-panel">
        <h2>Oslo Pub Crawl Planner</h2>
        <div class="input-group">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Søk etter en pub..."
            >
            <div id="search-results"></div>
        </div>
        <div class="pub-list" id="pubList"></div>
    </div>
    <div id="map"></div>

    <script>
        let map;
        let markers = [];
        let pubs = [];
        let searchService;
        let placesService;

        // Load saved pubs from localStorage
        function loadSavedPubs() {
            const savedPubs = localStorage.getItem('pubs');
            if (savedPubs) {
                pubs = JSON.parse(savedPubs);
                updatePubList();
                updateMarkers();
            }
        }

        // Save pubs to localStorage
        function savePubs() {
            localStorage.setItem('pubs', JSON.stringify(pubs));
        }

        function initMap() {
            // Center on Oslo
            const osloCenter = { lat: 59.9139, lng: 10.7522 };
            map = new google.maps.Map(document.getElementById('map'), {
                center: osloCenter,
                zoom: 13
            });

            searchService = new google.maps.places.AutocompleteService();
            placesService = new google.maps.places.PlacesService(map);

            setupSearchInput();
            loadSavedPubs();
        }

        function setupSearchInput() {
            const searchInput = document.getElementById('searchInput');
            const searchResults = document.getElementById('search-results');
            let timeout = null;

            searchInput.addEventListener('input', function() {
                clearTimeout(timeout);
                const query = this.value;

                if (query.length > 2) {
                    timeout = setTimeout(() => {
                        searchPubs(query);
                    }, 300);
                } else {
                    searchResults.style.display = 'none';
                }
            });

            // Hide search results when clicking outside
            document.addEventListener('click', function(e) {
                if (!searchResults.contains(e.target) && e.target !== searchInput) {
                    searchResults.style.display = 'none';
                }
            });
        }

        function searchPubs(query) {
            const request = {
                input: query + ' pub',
                types: ['establishment'],
                componentRestrictions: { country: 'no' }, // Restrict to Norway
                bounds: new google.maps.LatLngBounds(
                    { lat: 59.8, lng: 10.6 }, // SW bounds of Oslo
                    { lat: 60.0, lng: 10.9 }  // NE bounds of Oslo
                )
            };

            searchService.getPlacePredictions(request, (predictions, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK && predictions) {
                    displaySearchResults(predictions);
                }
            });
        }

        function displaySearchResults(predictions) {
            const searchResults = document.getElementById('search-results');
            searchResults.innerHTML = '';
            searchResults.style.display = 'block';

            predictions.forEach(prediction => {
                const div = document.createElement('div');
                div.className = 'search-result-item';
                div.innerHTML = `
                    <div>${prediction.structured_formatting.main_text}</div>
                    <div class="pub-details">${prediction.structured_formatting.secondary_text}</div>
                `;
                div.onclick = () => selectPub(prediction);
                searchResults.appendChild(div);
            });
        }

        function selectPub(prediction) {
            const request = {
                placeId: prediction.place_id,
                fields: ['name', 'geometry', 'formatted_address']
            };

            placesService.getDetails(request, (place, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    addPub({
                        name: place.name,
                        address: place.formatted_address,
                        lat: place.geometry.location.lat(),
                        lng: place.geometry.location.lng()
                    });
                }
            });

            document.getElementById('searchInput').value = '';
            document.getElementById('search-results').style.display = 'none';
        }

        function addPub(pub) {
            pubs.push(pub);
            updatePubList();
            addMarker(pub);
            savePubs();
        }

        function updatePubList() {
            const pubList = document.getElementById('pubList');
            pubList.innerHTML = '';
            pubs.forEach((pub, index) => {
                const div = document.createElement('div');
                div.className = 'pub-item';
                div.innerHTML = `
                    <div>
                        <div>${index + 1}. ${pub.name}</div>
                        <div class="pub-details">${pub.address}</div>
                    </div>
                    <button class="delete-btn" onclick="removePub(${index})">×</button>
                `;
                pubList.appendChild(div);
            });
        }

        function addMarker(pub) {
            const marker = new google.maps.Marker({
                position: { lat: pub.lat, lng: pub.lng },
                map: map,
                title: pub.name
            });
            markers.push(marker);
            fitMapToBounds();
        }

        function updateMarkers() {
            markers.forEach(marker => marker.setMap(null));
            markers = [];
            pubs.forEach(pub => addMarker(pub));
        }

        function removePub(index) {
            pubs.splice(index, 1);
            updatePubList();
            updateMarkers();
            savePubs();
        }

        function fitMapToBounds() {
            if (markers.length > 0) {
                const bounds = new google.maps.LatLngBounds();
                markers.forEach(marker => bounds.extend(marker.getPosition()));
                map.fitBounds(bounds);
            }
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuLnDuxB2H7gayTSXHcEtu4KMPJtC59w8&libraries=places&callback=initMap">
    </script>
</body>
</html>
